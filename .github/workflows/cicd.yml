on:
  - push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: cloud-cli/workflows/.github/workflows/docker-ghcr-build.yml@main
    permissions:
      contents: read
      packages: write
    with:
      name: node-lambdas/web
      baseImage: cloud-cli/node:latest
      withSha: false
      withTag: true
      type: vite