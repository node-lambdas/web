<section class="py-6">
  <textarea
    autofocus
    name="input"
    data-id="stdin"
    placeholder="input"
    class="border border-gray-400 border-solid bg-gray-100 w-full h-20 text-blue-800 font-mono p-2"
  ></textarea>

  <hr class="mt-2 mb-3" />
  <form (submit.stop)="this.run()" action>
    <template *for="'item'" [of]="this.steps">
      <x-step [step]="item" (remove)="this.removeStep(index)" class="flex-grow"></x-step>
    </template>
  </form>
  <div class="flex w-full bg-gray justify-between">
    <div class="btn-group">
      <button
        (click)="this.addStep()"
        type="button"
        class="border-gray-400 border-solid bg-orange-400 text-orange-900 rounded py-1 px-5"
      >
        add step
      </button>
      <button
        (click)="this.reset()"
        type="button"
        class="border border-orange-400 border-solid bg-white text-orange-900 rounded py-1 px-5"
      >
        reset
      </button>
    </div>
    <button
      (click)="this.run()"
      type="submit"
      class="border-gray-400 border-solid bg-orange-400 text-orange-900 rounded py-1 px-5 disabled:bg-gray-400"
      [disabled]="!this.valid"
    >
      run
    </button>
  </div>
  <div class="flex w-full justify-end"></div>
  <hr class="mt-3 mb-3" />
  <template *if="!!this.stdout">
    <div [innertext]="this.stdout" class="border border-gray-400 border-solid bg-gray-100 w-full font-mono"></div
  ></template>
  <template *if="!!this.stderr">
    <div
      [innertext]="this.stderr"
      class="border border-orange-400 border-solid bg-gray-100 w-full text-orange-400 font-mono p-4 rounded"
    ></div>
  </template>
</section>
