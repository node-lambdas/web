<header class="flex w-100 bg-gray">
  <h1 class="flex-grow"><span [innertext]="this.steps.length"></span> steps</h1>
  <div class="btn-group">
    <button (click)="this.addStep()">add step</button>
  </div>
</header>
<template *for="'item'" [of]="this.steps">
  <div class="input-container border border-light border-solid">
    <label for="name">fn name:</label>
    <input type="text" [value]="item.name" (input)="item.name = $event.target.value">
  </div>
</template>
